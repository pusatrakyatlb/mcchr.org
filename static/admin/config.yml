backend:
  name: git-gateway
  branch: main
media_folder: static/media
public_folder: /media
site_url: https://hugo.mcchr.org
display_url: https://hugo.mcchr.org
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Title' 
        name: 'title' 
        widget: 'string'
      - label: 'Body'
        name: 'body' 
        widget: 'markdown'
      - label: 'Blurb'
        name: 'description'
        widget: 'string'
      - label: 'Cover Image'
        name: 'cover'
        widget: 'image'
      - label: 'Date & Time'
        name: 'date'
        widget: 'datetime'
      - label: 'Tags'
        name: 'tag'
        widget: 'select'
        multiple: true
        options:
          - { label: 'Civic Education', value: 'education' }
          - { label: 'Strategic Litigation', value: 'litigation' }
          - { label: 'Law & Policy Reform', value: 'reform' }
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options:
          - { label: 'Updates', value: 'updates' }
          - { label: 'Events', value: 'events' }
          - { label: 'Publications', value: 'publications' }
          - { label: 'Campaigns', value: 'campaigns' }
          - { label: 'News', value: 'news' }
    sortable_fields: 
      - title
      - date
  - name: 'pages'
    label: 'Pages'
    folder: 'content'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Title'
        name: 'title' 
        widget: 'string'
      - label: 'Body'
        name: 'body' 
        widget: 'markdown'
      - label: 'Blurb'
        name: 'description'
        widget: 'string'
      - label: 'Cover Image'
        name: 'cover'
        widget: 'image'
      - label: 'Date & Time'
        name: 'date'
        widget: 'datetime'
      - label: 'Aliases'
        name: 'aliases'
        widget: 'list'
    sortable_fields: 
      - title
      - date